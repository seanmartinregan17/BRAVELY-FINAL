  <!-- App icon background with rounded corners -->
  <rect width="512" height="512" rx="90" ry="90" fill="url(#appBg)"/>
  
  <!-- Sun -->
  <circle cx="256" cy="179" r="61" fill="url(#sunGradient)"/>
  
  <!-- Hills -->
